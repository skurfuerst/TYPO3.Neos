# Base node, which just configures the "removed" property of the node.
'TYPO3.Neos:Node':
  label: "${String.cropAtWord(String.trim(String.stripTags(q(node).property('title') || q(node).property('text') || ((node.nodeType.label || node.nodeType.name) + ' (' + node.name + ')'))), 100, '...')}"
  abstract: TRUE
  ui:
    inspector:
      tabs:
        default:
          label: 'General'
          position: 10
          icon: 'icon-pencil'
        meta:
          label: 'Metadata'
          position: 20
          icon: 'icon-cog'
      groups:
        nodeInfo:
          label: 'Additional info'
          tab: 'meta'
          position: 990
        type:
          label: 'Change type'
          tab: 'meta'
          position: 1000
      views:
        nodeInfo:
          label: 'Metadata'
          group: 'nodeInfo'
          view: 'Content/Inspector/Views/NodeInfoView'
  properties:
    _removed:
      type: boolean
    _creationDateTime:
      type: DateTime
    _lastModificationDateTime:
      type: DateTime
    _lastPublicationDateTime:
      type: DateTime
    _path:
      type: string
    _name:
      type: string
    _nodeType:
      type: string
      ui:
        label: 'Type'
        reloadIfChanged: TRUE
        inspector:
          group: 'type'
          position: 100
          editor: 'Content/Inspector/Editors/NodeTypeEditor'
          editorOptions:
            placeholder: 'Loading ...'
            baseNodeType: ''

