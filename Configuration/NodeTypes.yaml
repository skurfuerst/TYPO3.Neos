    group: 'plugins'
    icon: 'icon-puzzle-piece'
    position: 100
    inspector:
      groups:
        pluginViews:
          label: 'Plugin Views'
          position: 100
  properties:
    plugin:
      type: string
      ui:
        label: 'Master View'
        labelTranslationId: 'nodetypes.TYPO3.Neos.PluginView.properties.plugin'
        reloadIfChanged: TRUE
        inspector:
          group: 'pluginViews'
          position: 20
          editor: 'TYPO3.Neos/Inspector/Editors/MasterPluginEditor'
    view:
      type: string
      ui:
        label: 'Plugin View'
        labelTranslationId: 'nodetypes.TYPO3.Neos.PluginView.properties.view'
        reloadIfChanged: TRUE
        inspector:
          group: 'pluginViews'
          position: 20
          editor: 'TYPO3.Neos/Inspector/Editors/PluginViewEditor'

'TYPO3.Neos:Content':
  superTypes:
    'TYPO3.Neos:Node': TRUE
    'TYPO3.Neos:Hidable': TRUE
    'TYPO3.Neos:Timable': TRUE
  abstract: TRUE
  constraints:
    nodeTypes:
      '*': FALSE
  ui:
    label: 'Content'
    icon: 'icon-unchecked'
    group: 'general'
    search:
      searchCategory: 'Content'
    inspector:
      groups:
        type:
          label: 'Change type'
          position: 100
          tab: meta
  properties:
    _nodeType:
      ui:
        inspector:
          editorOptions:
            baseNodeType: 'TYPO3.Neos:Content'

# A content collection is a collection of "TYPO3.Neos:Content" (and its subclasses),
# i.e. contains variable number of children.
'TYPO3.Neos:ContentCollection':
  superTypes:
    'TYPO3.Neos:Node': TRUE
  ui:
    label: 'Content Collection'
    icon: 'icon-folder-open-alt'
  constraints:
    nodeTypes:
      'TYPO3.Neos:Document': FALSE
      '*': TRUE
